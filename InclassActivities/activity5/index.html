<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5</title>
    <style>
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
            margin-bottom: 10px;
            margin-right: 15px;
        }
        input[type="text"], select {
            width: 200px;
        }
        textarea {
            width: 200px;
            height: 100px;
        }

        input[type="submit"]{
            margin-left: 115px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="index.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Please select a country</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <!-- Add more options as needed -->
        </select><br>
        
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <div class="sex-inputs">
        <label class="sex-label">Sex:</label>
            <label for="male">Male <input type="radio" id="male" name="sex" value="male"></label>
            <label for="female">Female <input type="radio" id="female" name="sex" value="female"></label>
        </div><br>
        
        <div class="languages-inputs"></div>
        <label class="languages-label">Languages:</label>
            <label for="english">English <input type="checkbox" id="english" name="languages[]" value="English"></label>
            <label for="french">French <input type="checkbox" id="french" name="languages[]" value="French"></label>
            <label for="german">German <input type="checkbox" id="german" name="languages[]" value="German"></label>
              </div><br>

        <div style="display: flex;">
            <label for="about">About:</label><br>
            <textarea id="about" name="about"></textarea><br>
        </div>
        
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
